pull_request_rules:
    - name: automatic merge of dependency updates ðŸ¤–
      conditions:
          - author~=^dependabot(|-preview)\[bot\]$
          - 'status-success=ci/circleci: production-mysql'
          - 'status-success=ci/circleci: development-sqlite'
          - base=master
      actions:
          merge:
              method: merge
              strict: smart
              priority: low
    - name: delete head branch after merge
      conditions:
          - merged
      actions:
          delete_head_branch: {}
