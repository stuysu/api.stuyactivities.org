<!DOCTYPE html>
<html lang="en">
	<body style="padding: 2rem">
		<h1>{{ update.title }}</h1>
		<div>{{ renderedContent | safe }}</div>
		<ul style="list-style: none">
			{% for image in pictures %}
			<li>
				<img
					src="{{ image.url }}"
					alt="{{ image.description }}"
					style="
						max-height: 400px;
						max-width: 500px;
						object-fit: contain;
					"
				/>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
